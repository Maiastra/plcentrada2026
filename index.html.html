<body>
    <div id="root"></div>

        const { useState, useEffect } = React;

        // ========================================
        // CONFIGURACI√ìN - EDITAR AQU√ç
        // ========================================
        
        // URL del Apps Script de VALIDACI√ìN (consulta inscripciones)
        const APPS_SCRIPT_VALIDACION = "https://script.google.com/macros/s/AKfycbwyfM1NzrgzJ6mEmftSI6kfxAK001MjfeUPa5ihPFob1bkHietnjfd8HztVXZ2E18xnqQ/exec";

        // URL del Apps Script de CONFIGURACI√ìN (consulta entry IDs din√°micamente)
        const APPS_SCRIPT_CONFIG = "https://script.google.com/macros/s/AKfycbxMhZ8uUd3bdGRL68B1GQnGDJRgQumgzW0BshxgVoT0fWJx-HwQoTKoMSm2tipxRIPh/exec";

        // Modo de prueba (true = sin validaci√≥n real, false = producci√≥n)
        const MODO_PRUEBA = false;

        // ========================================
        // COMPONENTE PRINCIPAL
        // ========================================
        function AplicativoPLC() {
            const [paso, setPaso] = useState('cargando'); // cargando, login, confirmacion, seleccion, presentacion
            const [documento, setDocumento] = useState('');
            const [estudiante, setEstudiante] = useState(null);
            const [documentosValidos, setDocumentosValidos] = useState(new Set());
            const [momentoSeleccionado, setMomentoSeleccionado] = useState(null);

            const [loading, setLoading] = useState(false);
            const [config, setConfig] = useState(null);
            const [momentosDisponibles, setMomentosDisponibles] = useState([]);

                    if (MODO_PRUEBA) {

                        // Config de prueba
                        const configPrueba = {
                            ENTRADA: {
                                "Tercero": { formID: "1FAIpQLSczvKmNn5cJv3pBGhbQvvwXlPcsiqahQzmmhlljH76M7xA0hA", entries: { documento: "entry.1734476998" }},
                                "Quinto": { formID: "TEST_ID", entries: { documento: "entry.123456" }},
                                "Noveno": { formID: "TEST_ID", entries: { documento: "entry.123456" }},
                                "Once": { formID: "TEST_ID", entries: { documento: "entry.123456" }}
                            }
                        };
                        
                        setConfig(configPrueba);
                        setMomentosDisponibles(['ENTRADA']);
                        setPaso('login');
                        return;
                    }

                    // 1. Cargar Configuraci√≥n desde Sheets
                    const response = await fetch(`${APPS_SCRIPT_CONFIG}?action=getConfig`);
                    const data = await response.json();

                    if (data.success) {
                        setConfig(data.config);
                        const disponibles = [];
                        if (data.config.ENTRADA && Object.keys(data.config.ENTRADA).length > 0) disponibles.push('ENTRADA');
                        if (data.config.CONTROL && Object.keys(data.config.CONTROL).length > 0) disponibles.push('CONTROL');
                        if (data.config.SALIDA && Object.keys(data.config.SALIDA).length > 0) disponibles.push('SALIDA');
                        setMomentosDisponibles(disponibles);

                        // 2. CORRECCI√ìN: Carga SOLO documentos v√°lidos (1.6 MB en lugar de 15.8 MB)
console.log('‚ö° Cargando documentos v√°lidos...');
const resDoc = await fetch(`${APPS_SCRIPT_VALIDACION}?action=getDocumentos`);
const dataDoc = await resDoc.json();

if (dataDoc.success) {
    const setDocs = new Set(dataDoc.documentos);
    setDocumentosValidos(setDocs);
    console.log(`‚úÖ ${dataDoc.count} documentos cargados en Set()`);
    setPaso('login');
} else {
    setMensaje({ tipo: 'error', texto: '‚ö†Ô∏è Error al cargar base de datos.' });
    setPaso('login');
}
                    } else {
                        setMensaje({ tipo: 'error', texto: '‚ö†Ô∏è Error al cargar configuraci√≥n. Contacta al administrador.' });
                        setPaso('login');
                    }
                } catch (error) {
                    console.error('Error cargando configuraci√≥n:', error);
                    setMensaje({ tipo: 'error', texto: '‚ö†Ô∏è Error de conexi√≥n al cargar configuraci√≥n.' });
                    setPaso('login');
                }
            };
                const validarDocumento = async () => {
    const docLimpio = documento.trim();
    if (!docLimpio) {
        setMensaje({ tipo: 'error', texto: 'Por favor ingresa tu documento' });
        return;
    }

    setLoading(true);
    setMensaje({ tipo: '', texto: '' });

    try {
        // PASO 1: Validaci√≥n local instant√°nea (sin llamada al servidor)
        if (!documentosValidos.has(docLimpio)) {
            setMensaje({ 
                tipo: 'error', 
                texto: '‚ùå No est√°s inscrito en PLC 2026. Por favor contacta a tu profesor para que realice la inscripci√≥n.' 
            });
            setLoading(false);
            return;
        }

        // PASO 2: Documento v√°lido, obtener datos completos del estudiante
        console.log('‚ö° Documento v√°lido, cargando datos...');
        const response = await fetch(
            `${APPS_SCRIPT_VALIDACION}?action=getEstudiante&documento=${docLimpio}`
        );
        const data = await response.json();

        if (data.success && data.inscrito) {
            setEstudiante({
                inscrito: true,
                documento: data.documento,
                nombre: data.nombre,
                grado: data.grado,
                institucion: data.institucion,
                curso: data.curso
            });
            setPaso('confirmacion');
        } else {
            setMensaje({ 
                tipo: 'error', 
                texto: '‚ùå Error al cargar tus datos. Por favor intenta nuevamente.' 
            });
        }
    } catch (error) {
        console.error('Error de validaci√≥n:', error);
        setMensaje({ 
            tipo: 'error', 
            texto: '‚ö†Ô∏è Error de conexi√≥n. Por favor intenta nuevamente.' 
        });
    }

    setLoading(false);
};

            // PASO 2: Confirmar datos
            const confirmarDatos = () => {
                setPaso('seleccion');
                setMensaje({ tipo: '', texto: '' });
            };

            const reportarError = () => {
                setMensaje({ 
                    tipo: 'warning', 
                    texto: '‚ö†Ô∏è Por favor contacta a tu profesor para que corrija tus datos. Comunica al consultor de la Fundaci√≥n Merani para actualizar la informaci√≥n.' 
                });
            };

            // PASO 3: Seleccionar momento
            const seleccionarMomento = (momento) => {
                // Verificar que el momento est√© disponible
                if (!momentosDisponibles.includes(momento)) {
                    setMensaje({ 
                        tipo: 'error', 
                        texto: `‚ö†Ô∏è El momento ${momento} a√∫n no est√° disponible. Por favor intenta m√°s tarde.` 
                    });
                    return;
                }

                if (!config[momento] || !config[momento][estudiante.grado]) {
                    setMensaje({ 
                        tipo: 'error', 
                        texto: `‚ö†Ô∏è No hay formulario configurado para ${momento} - ${estudiante.grado}. Contacta al coordinador.`

                    return;

                setPaso('presentacion');
            };

            const obtenerFormURL = () => {
                if (!estudiante || !momentoSeleccionado || !config) return '';
                
                const momentoConfig = config[momentoSeleccionado];
                if (!momentoConfig || !momentoConfig[estudiante.grado]) return '';
                
                const gradoConfig = momentoConfig[estudiante.grado];
                const formID = gradoConfig.formID;
                const entries = gradoConfig.entries;
                
                // Construir URL con todos los campos pre-rellenados
                let url = `https://docs.google.com/forms/d/e/${formID}/viewform?embedded=true`;
                
                if (entries.documento) {
                    url += `&${entries.documento}=${encodeURIComponent(estudiante.documento)}`;
                }
                if (entries.nombre) {
                    url += `&${entries.nombre}=${encodeURIComponent(estudiante.nombre)}`;
                }
                if (entries.grado) {
                    url += `&${entries.grado}=${encodeURIComponent(estudiante.grado)}`;
                }
                if (entries.curso && estudiante.curso) {
                    url += `&${entries.curso}=${encodeURIComponent(estudiante.curso)}`;
                }
                if (entries.institucion) {
                    url += `&${entries.institucion}=${encodeURIComponent(estudiante.institucion)}`;
                }
                
                return url;
            };

            const reiniciar = () => {
                setPaso('login');
                setDocumento('');
                setEstudiante(null);
                setMomentoSeleccionado(null);
                setMensaje({ tipo: '', texto: '' });

                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none text-lg"
                                            disabled={loading}
                                            autoFocus
                                        />

                                    {mensaje.texto && (
                                        <div className={`mb-6 p-4 rounded-lg ${
                                            mensaje.tipo === 'error'

                                                ? 'bg-yellow-100 text-yellow-800 border border-yellow-300'
                                                : 'bg-green-100 text-green-800 border border-green-300'
                                        }`}>
                                            {mensaje.texto}

                                    <button

                                    >
                                        {loading ? 'Validando...' : 'Continuar ‚Üí'}

                                    <div className="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                                        <p className="text-sm text-blue-800 font-semibold mb-2">
                                            üí° Importante:
                                        </p>
                                        <ul className="text-sm text-blue-700 space-y-1 list-disc list-inside">
                                            <li>Ingresa tu documento sin puntos ni espacios</li>

                                            <li>Momentos disponibles: {momentosDisponibles.join(', ') || 'Ninguno'}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* PASO 2: CONFIRMACI√ìN */}
                        {paso === 'confirmacion' && estudiante && (
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="max-w-md mx-auto">

                                            <span className="text-3xl">‚úÖ</span>
                                        </div>
                                        <h2 className="text-2xl font-bold text-gray-800">
                                            Datos Encontrados
                                        </h2>
                                        <p className="text-gray-600 mt-2">
                                            Paso 2 de 4 - Verifica tu informaci√≥n

                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-600">Grado:</p>

                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-600">Instituci√≥n:</p>
                                                <p className="text-lg font-semibold text-gray-800">{estudiante.institucion}</p>
                                            </div>
                                            {estudiante.curso && (

                                                    <p className="text-lg font-semibold text-gray-800">{estudiante.curso}</p>

                                    <div className="bg-yellow-50 border border-yellow-300 rounded-lg p-4 mb-6">

                                            Si hay alg√∫n error, rep√≥rtalo a tu profesor antes de continuar

                                    {mensaje.texto && (

                                            mensaje.tipo === 'error'

                                                ? 'bg-yellow-100 text-yellow-800 border border-yellow-300'

                                        }`}>
                                            {mensaje.texto}
                                        </div>
                                    )}

                                    <div className="grid grid-cols-2 gap-4">
                                        <button

                                            className="bg-red-100 text-red-700 py-3 rounded-lg font-semibold hover:bg-red-200 transition-colors border-2 border-red-300"
                                        >
                                            ‚ùå Reportar Error

                                        <button

                                    <button

                                        className="w-full mt-4 text-gray-600 py-2 hover:text-gray-800 transition-colors"

                                        ‚Üê Volver al inicio

                                </div>
                            </div>
                        )}

                        {/* PASO 3: SELECCI√ìN DE MOMENTO */}
                        {paso === 'seleccion' && estudiante && (
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="max-w-3xl mx-auto">

                                        <div className="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                                            <span className="text-3xl">üìù</span>

                                        {/* ENTRADA */}
                                        <button

                                            disabled={!momentosDisponibles.includes('ENTRADA')}
                                            className={`p-8 rounded-2xl shadow-lg transition-all transform hover:scale-105 ${
                                                momentosDisponibles.includes('ENTRADA')
                                                    ? 'bg-gradient-to-br from-green-400 to-green-600 text-white hover:shadow-xl'
                                                    : 'bg-gray-200 text-gray-500 cursor-not-allowed'

                                        >
                                            <div className="text-5xl mb-4">üìó</div>

                                        >

                                            <p className={momentosDisponibles.includes('CONTROL') ? 'text-yellow-100' : 'text-gray-400'}>
                                                {momentosDisponibles.includes('CONTROL') ? 'Disponible ahora' : 'No disponible'}
                                            </p>
                                        </button>

                                        {/* SALIDA */}
                                        <button

                                            disabled={!momentosDisponibles.includes('SALIDA')}
                                            className={`p-8 rounded-2xl shadow-lg transition-all transform hover:scale-105 ${
                                                momentosDisponibles.includes('SALIDA')
                                                    ? 'bg-gradient-to-br from-blue-400 to-blue-600 text-white hover:shadow-xl'

                                        >

                                            <p className={momentosDisponibles.includes('SALIDA') ? 'text-blue-100' : 'text-gray-400'}>
                                                {momentosDisponibles.includes('SALIDA') ? 'Disponible ahora' : 'No disponible'}
                                            </p>
                                        </button>
                                    </div>

                                    {mensaje.texto && (
                                        <div className={`mb-4 p-4 rounded-lg ${
                                            mensaje.tipo === 'error'

                                    >
                                        ‚Üê Volver al inicio
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* PASO 4: PRESENTACI√ìN - CORREGIDO (SINGLE IFRAME) */}
                        {paso === 'presentacion' && estudiante && momentoSeleccionado && (
                            <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
                                <div className="bg-purple-700 text-white p-6">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <h3 className="text-2xl font-bold mb-2">
                                                {estudiante.nombre}
                                            </h3>
                                            <p className="text-purple-100">
                                                üìã Grado: {estudiante.grado} | üè´ {estudiante.institucion}
                                            </p>
                                            <div className="mt-3 inline-block bg-white/20 px-4 py-2 rounded-lg">
                                                <p className="font-bold text-lg">
                                                    üìù Momento: {momentoSeleccionado}

                                        <button

                                        >
                                            ‚Üê Cambiar momento
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-yellow-50 border-l-4 border-yellow-400 p-6">
                                    <h4 className="font-bold text-yellow-800 mb-3 text-lg">‚ö†Ô∏è Instrucciones Importantes:</h4>
